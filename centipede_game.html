<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centipede Game - Visualization!</title>
    
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1 class="title">💰 Centipede Game - Visualization! 🐛</h1>
    <div id="main">
        <form id="form" method="get" action="">

        </form>
        <p id="round">Round: <short><short id="round_value">0</short>/15</short></p>
        <p class="player_turn">Player Turn: <short id="player_turn"></short></p>
        <div class="game_center">
            <p id="p2_score" class="score">P2 Score: <short id="p2_score_value">0</short></p>
            <div class="buttons">
                <button id="continue" class="button">continue</button>
                <div class="pot"><short id="p2_score_addition"></short>2$<short id="p1_score_addition"></short></div>
                <button id="end" class="button">end</button>
            </div>
            <p id="p1_score" class="score">P1 Score: <short id="p1_score_value">0</short></p>
        </div>
    </div>
</body>
</html>
<script src="./setScore.js"></script>
