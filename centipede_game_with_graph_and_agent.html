<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centipede Game - Visualization!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Norican&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" type="image/png" href="favicon.ico" sizes="64x64">
</head>

<body>
    <div id="game">
        <div class="canvas">
            <canvas id="centipede_graph" width="300" height="1100"></canvas>
        </div>
        <div id="main">
            <div class="title">
                <img class="logo logo-centipede" src="./img/centipede_icon.png">
                <h1>Centipede Game</h1>
                <img class="logo logo-bag" src="./img/money_bag.png">
            </div>
            <p id="round">Round: <short><short id="round_value">0</short>/15</short></p>
            <p class="player_turn">Player Turn: <short id="player_turn"></short></p>
            <div class="game_center">
                <p id="p2_score" class="score">P2 Score (CPU): <short id="p2_score_value">0</short></p>
                <div style="display: flex; place-content: center;">
                    <div class="pot animation" style="width: fit-content;"><short id="p2_score_addition"></short>2$<short id="p1_score_addition"></short></div>
                </div>
                <div class="buttons" style="place-content: center;">
                    <button id="continue" class="button button_shadow">continue</button>
                    <button id="end" class="button button_shadow">end</button>
                </div>
                <p id="p1_score" class="score">P1 Score (You): <short id="p1_score_value">0</short></p>
            </div>
        </div>
    </div>
</body>
</html>

<script type="module" src="./setScore.js"></script>
